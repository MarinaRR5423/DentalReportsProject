<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Visual de Informes Dentales</title>

    <!-- Bootstrap (opcional pero recomendado) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Tu archivo CSS personalizado -->
    <link rel="stylesheet" href="css/visual-editor.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Editor Visual de Informes Dentales</h1>
        <p class="lead">Crea plantillas personalizadas para informes dentales arrastrando y soltando bloques</p>

        <div class="visual-editor-container">
            <div class="blocks-palette">
                <!-- Los bloques se generarán automáticamente con JavaScript -->
            </div>
            <div class="workspace">
                <!-- Aquí se colocarán los bloques que el usuario arrastre -->
            </div>
        </div>

        <!-- Los botones de acción se agregarán automáticamente con JavaScript -->
    </div>

    <!-- Bootstrap JS (opcional pero recomendado) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Tu archivo JavaScript -->
    <script src="js/visual-editor.js"></script>
</body>
</html>
